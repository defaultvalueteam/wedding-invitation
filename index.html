<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weding invitation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="content__wrapper">
        <section class="hero__wrapper">
          <div class="hero__content">
            <div class="hero__content--text">
              <h1 id="text">Ya somos maridas, ahora la party. Vente!</h1>
            </div>
            <div class="button__wrapper"></div>
            <div class="hero__content--gifs">
              <div class="two_gifs--container">
                <img
                  class="emoji__laugh cat"
                  src="https://media1.giphy.com/media/2AKMlk7Cy9OA6CgUgC/giphy.gif?cid=ecf05e47595vvnf9dvuz8acae5afxjodfezw1os66obyq3gz&ep=v1_stickers_search&rid=giphy.gif&ct=s"
                  alt=""
                />
              </div>
              <!-- <img
                class="emoji__laugh lisa"
                src="https://media.tenor.com/-ZSr_aYh6FAAAAAi/la-lisa.gif"
                alt=""
              /> -->
            </div>
            <button class="hero__button" onclick="goWithTheFlow()">
              <img
                class="heart"
                src="https://media.tenor.com/ocTCYk0JZ0EAAAAi/te-amo.gif"
                alt=""
              />
              <p>Sí, quiero!</p>
            </button>
          </div>
        </section>
        <section class="info__content">
          <div class="where__wrapper">
            <div class="where__text">
              <p>Te esperamos</p>

              <div class="border">
                <img src="./star.svg" alt="" />
                <p>el sábado</p>
              </div>
              <p class="cascade">
                <span>13.05.23</span>
                <span>en Palma, 33</span>
                <span>⌚️</span>
                <span>a las</span>
                <span class="time">20:00h</span>
              </p>
            </div>
          </div>
          <div class="pigeon__wrapper">
            <img
              src="https://media.tenor.com/inHfVG1qRNcAAAAi/gracias.gif"
              alt=""
            />
          </div>
          <div id="malasaña"></div>
        </section>
      </div>
    </main>
    <script src="typewritting.js" type="text/javascript"></script>
    <script src="molesto.js" type="text/javascript"></script>
  </body>
</html>
