<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weding invitation Sergio & Mercedes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="content__wrapper">
        <section class="hero__wrapper">
          <div class="hero__content">
            <div class="hero__content--text">
              <h1 id="text">Ya somos maridas, ahora la party. Vente!</h1>
            </div>
            <div class="button__wrapper"></div>

            <div class="hero__content--gifs">
              <div class="two_gifs--container">
                <img id="theSticker" class="emoji__laugh cat" src="" alt="" />
              </div>
            </div>
            <button class="hero__button" onclick="goWithTheFlow()">
              <img
                class="heart"
                src="https://media.tenor.com/ocTCYk0JZ0EAAAAi/te-amo.gif"
                alt=""
              />
              <p>Sí, quiero!</p>
            </button>
          </div>
        </section>
        <section class="info__content">
          <div class="where__wrapper">
            <div class="where__text">
              <p>Te esperamos</p>
              <p>el sábado</p>
              <div class="border">
                <span class="star">✹</span>
                <span>13.05.23</span>
              </div>
              <div class="cascade">
                <span class="palma">en Palma, 33</span>
                <div>
                  <span>⌚️</span>
                  <span class="time">a las 20:00h</span>
                </div>
              </div>
            </div>
          </div>
          <img
            id="celebrate"
            class="baloon"
            src="https://media1.giphy.com/media/S3znNurKPFXuporiy3/200w.webp?cid=ecf05e479tgtwdm4y7kcg3zj4wemonz3egwwrlhdz43oyf8q&ep=v1_stickers_search&rid=200w.webp&ct=s"
            alt=""
          />
          <div class="pigeon__wrapper">
            <img
              src="https://media.tenor.com/inHfVG1qRNcAAAAi/gracias.gif"
              alt=""
            />
          </div>
          <div id="malasaña"></div>
        </section>
      </div>
    </main>
    <script src="typewritting.js" type="text/javascript"></script>
    <script src="molesto.js" type="text/javascript"></script>
  </body>
</html>
